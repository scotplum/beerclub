{% extends "base.html" %}

{% block title %}Welcome Home!!{% endblock title %}

{% block content %}


<div class="w3-mobile w3-center">
	<div class="w3-center">
		<div class="content-base-navyborder topmenu-margin">
			<div class="w3-padding-bottom w3-padding-top topheading">{{ beer.beer_name }} by {{ beer.beer_company }}</div>			
			<div class="content-2 w3-small"><b></b></div>
		</div>
	</div>
	<h3 class="w3-center beerheading">Add Image</h3>
	<form method="post" action="" class="w3-padding-bottom w3-container" id="addbeerimage" enctype="multipart/form-data">
				<div style="padding-top: 10px;">{{ form.beer_image }}</div>
				<div class="w3-padding-top" style="margin: 0 20px 0 20px;">{{ form.description }}</div>
				<div class="beerstatslabel w3-padding-bottom" style="font-size: 120%;">Description <span style="font-size: 70%;">(can be blank)</span></div>
				{% csrf_token %}
				<br>
		<button class="w3-margin-top" type="submit">Submit</button>
	</form>		
	<div><a href="/home/">Return Home</a></div>
</div>

{% endblock content %}
