{% extends "base.html" %}

{% block title %}Welcome Home!!{% endblock title %}

{% block content %}

<div class="w3-mobile w3-center">
	<div class="topmenu-margin w3-center">
		<div class="content-base-navyborder">
			<div class="topheading" style="text-align: center;">Add Beer to Event
			</div>
		</div>
	</div>
	<div class="w3-container w3-padding w3-margin-left w3-margin-right">
		<h3 class="w3-center beerheading">Select Event</h3>
		<div class="w3-center w3-padding-bottom">
			<div class="homebeer">
			<form name="beereventForm" class="w3-center" method="Post">
			{% for event in club_events %}
			<div class="content-base">
			<button class="removesubmit content-3" name="{{ event.event.id }}" value="y" type="submit">{{ event.event.event_name }} ({{ event.club.name }}) </button><br>
			</div>
			{% endfor %}
			{% csrf_token %}	
			</form>
			</div>
		</div>
	</div><br><div><a href="../">Back to {{ data.name }}</a></div>
</div>
{% endblock content %}
