{% extends "base.html" %}

{% block title %}Welcome Home!!{% endblock title %}

{% block content %}

<div class="w3-mobile w3-center">
	<div class="w3-beer w3-container w3-border">
		<h3 class="w3-animate-left w3-center" style="text-shadow:1px 1px 0 #444">Current OK Beer Tasters</h3>
	</div>
	<div class="w3-container w3-margin w3-padding-bottom">
		<div class="w3-center w3-padding">
			<div class="w3-center homebeer">
			{% for taster in tasters %}
			<ul class="w3-ul"><li><a href="/home/tasters/{{ taster.id }}/">{{ taster.username }}</a></li></ul>
			{% endfor %}
			</div>
		</div>
	</div>
</div>
{% endblock content %}
