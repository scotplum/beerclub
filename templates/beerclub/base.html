<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>The Beer Crowd - {% block title %}Welcome!{% endblock title %}</title>
        <meta charset="uft-8">
        <meta name="description" content="beerclub come soon..">
        <meta name="author" content="Scott Plumbtree">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
		<link rel="stylesheet" href="/lib/w3-colors-food.css">
        <script src="https://www.w3schools.com/lib/w3.js"></script>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
        {% load static %}
        <link rel="stylesheet" href={% static "beerclub/style.css" %}>
		<link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
    </head>
	
    <body>
        <div class="w3-center w3-container w3-mobile w3-padding-top w3-margin-top">
            <div id="content" class="w3-display-container">
                {% block topbar %}
                <div class="w3-hover-grayscale">
				{% if banner.image_url %}
				<a href="{{ banner.beer_website }}" class="w3-padding-4"><img class="w3-image w3-margin-bottom" style="width:100% max-width:600px" src="{{ banner.image_url }}"></a>
				{% else %}
				<img src={% static "beerclub/beer_header.jpg" %} class="w3-image w3-margin-bottom" style="max-height:200px" alt="beerclub">
				{% endif %}
				</div>
				 {% if request.user.is_authenticated %}
				<div class="w3-wide beercrowd w3-padding-bottom">The Beer Crowd</div>
				<div class="w3-center">
					<a href="/club/" class="w3-btn w3-round w3-small topmenu w3-hover-indigo loginlink">crowd</a>
					<div class="w3-dropdown-hover w3-center">
					 <button class="w3-button w3-text-white w3-round topmenu loginlink material-icons" style="font-size: 80%;"><i class="fa fa-user-o" aria-hidden="true"></i></button>
					  <div class="w3-dropdown-content w3-bar-block w3-border content-1 w3-hover-indigo w3-indigo">
						<a href="/home/notes/" class="w3-center w3-bar-item w3-button">Beer Notes</a>
						<a href="/home/ratings/" class="w3-center w3-bar-item w3-button">Beer Ratings</a>
						<a href="/event/" class="w3-center w3-bar-item w3-button">Events</a>
						<a href="/accounts/logout/" class="w3-center w3-bar-item w3-button">Logout</a>
					  </div>
					</div> 
					<a href="/home/" class="w3-btn w3-round w3-small topmenu w3-hover-indigo loginlink">home</a>
				</div>
				{% endif %}
                {% endblock topbar %}
            </div>
		</div>
		<div id="content">
		{% block content %}
		{% endblock content %}
		</div>
		<div class="w3-beer beerpadding"></div>
		<div class="w3-margin-left w3-margin-right w3-padding w3-small" style="text-align:right;"><b class="googlemaps ratings">Beer data by BreweryDB</b></div><br>
    </body>

</html>
