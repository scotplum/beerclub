{% extends "base.html" %}

{% block title %}Welcome Home!!{% endblock title %}

{% block content %}

<div class="w3-mobile w3-center">
	<div class="topmenu-margin w3-center">
		<div class="content-base-navyborder">
			<div class="w3-padding-bottom w3-padding-top topheading"><a class="w3-center w3-padding-right removelink" style="color: tomato;" href="/club/search/">Find a Crowd</a>|<a class="w3-padding-left removelink" style="color: tomato;" href="/club/add/">Create a Crowd</a>
		</div>
	</div>
	<h3 class="w3-center beerheading">My Crowds</h3>
	<div class="w3-center w3-padding-bottom">
		<div class="w3-center homebeer">
		{% for club in clubs %}
		<div class="content-base w3-padding-top w3-padding-bottom"><a class="eventaddress" href="/club/{{ club.club.id }}/">{{ club.club.name }}</a></div>
		{% endfor %}
		</div>
	</div>{{ test }}
</div>
{% endblock content %}
