{% extends "base.html" %}

{% block title %}Welcome Home!!{% endblock title %}

{% block content %}

<div class="w3-mobile w3-center">
	<div class="w3-beer w3-container w3-padding-bottom w3-card">
		<h3 class="w3-center w3-text-white" style="text-shadow:0px 1px 0 #444; font-variant: small-caps; font-weight: bold;">My Beer Crowds</h3>
	</div>
	<div class="w3-container w3-center">
		<div class="content-base-navyborder">
			<div class="content-1 club-content-span w3-padding-bottom w3-padding-top" style="text-align: center;"><a class="w3-center w3-large" href="/club/search/">Find Crowds</a>
		</div>
	</div>
	<h3 class="w3-center beerheading">My Crowds</h3>
	<div class="w3-center w3-padding-bottom">
		<div class="w3-center homebeer">
		{% for club in clubs %}
		<div class="content-base w3-padding-top w3-padding-bottom"><a href="/club/{{ club.club.id }}/">{{ club.club.name }}</a></div>
		{% endfor %}
		</div>
	</div><br>
	<div class="w3-padding content-1 club-content-span"><a class="" href="/club/add/">Create New Crowd</a></div>

</div>
{% endblock content %}
